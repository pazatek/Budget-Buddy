<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Buddy</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">Budget Buddy</h1>
            <p class="text-center text-muted">Your personal finance assistant</p>
        </header>
        
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header">Navigation</div>
                    <div class="card-body">
                        <ul class="nav flex-column">
                            <li class="nav-item"><a class="nav-link" href="#" id="nav-dashboard">Dashboard</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" id="nav-expenses">Expenses</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" id="nav-income">Income</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" id="nav-budget">Budget</a></li>
                            <li class="nav-item"><a class="nav-link" href="#" id="nav-reports">Reports</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <div id="content-area">
                    <!-- Content will be loaded here -->
                    <div class="card">
                        <div class="card-header">Welcome to Budget Buddy</div>
                        <div class="card-body">
                            <p>Select a category from the navigation menu to get started.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
