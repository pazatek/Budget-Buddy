<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quick Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            width: 350px;
            padding: 15px;
            max-height: 600px;
            overflow-y: auto;
        }
        .note-content {
            flex: 1;
            overflow-wrap: break-word;
            word-break: break-word;
        }
        .list-group-item {
            border-left: 3px solid #007bff;
            margin-bottom: 5px;
        }
        .list-group {
            max-height: 400px;
            overflow-y: auto;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h4>Quick Notes</h4>
        <button id="clear-notes-btn" class="btn btn-sm btn-outline-secondary" title="Clear all notes">
            <i class="fas fa-trash-alt"></i> Clear All
        </button>
    </div>
    
    <form id="add-note-form" class="mb-3">
        <div class="input-group">
            <input type="text" id="note-input" class="form-control" placeholder="Add a note manually..." required>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </form>
    
    <p class="text-muted small mb-3">Highlight text on any webpage and use the context menu to add notes.</p>
    
    <ul id="notes-list" class="list-group mb-3">
        <!-- Notes will be loaded here -->
    </ul>

    <script src="popup.js"></script>
</body>
</html>
